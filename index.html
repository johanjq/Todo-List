<!DOCTYPE html>
<html>
<head>
    <title>TodoListProject</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-do List<i id="plus" class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Make a Dentist Appointment</li>
            <li><span><i class="far fa-trash-alt"></i></span> Have breakfast</li>
            <li><span><i class="far fa-trash-alt"></i></span> Go to the Gym</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
